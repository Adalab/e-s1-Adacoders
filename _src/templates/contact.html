<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adacoders</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:400,500" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!--header  -->

    <partial src="_header.html" backImage="img-contact" teamClaim="hidden-claim" ></partial>

       <!--Form -->
    <section class="contact">
        <h2 class="title">CONTACT</h2>
        <div class="contact_text">
            If you have any questions or just want to say hi, <br> please don't hesitate to drop us a line! <i class="far fa-smile-wink green"></i>
        </div>
        <div class="contact_rule">All fields marked with <span class="green">*</span> are required.</div>
    </section>

    <form>
        <div class="contact-form">
            <label for="">Full Name <span class="green">*</span></label>
            <input type="text" placeholder="Name..."  required>
        </div>

        <div class="mail-phone_container">
            <div class="contact-form contact-mail">
                <label for="">Email <span class="green">*</span></label>
                <input type="email" placeholder="your-email@gmail.com" required>
            </div>

            <div class="contact-form contact-phone">
                <label for="">Phone number</label>
                <input type="tel" placeholder="ej: 123456789">
            </div>
        </div>
        <div class="contact-form">
            <label for="">Message <span class="green">*</span></label>
            <textarea class="message-form" placeholder="Your Message"  required></textarea>
        </div>
        <div class="button_container">
            <button class="button" type="submit">SEND</button>
        </div>
    </form>
    <!-- footer  -->
    <partial src="_footer.html" label=""></partial>
</body>

</html>
